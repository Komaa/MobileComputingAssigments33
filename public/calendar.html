	<script type="application/javascript">
	var urlString= "http://localhost:8080/";
	var eventd = [
    {"date":"2015-11-01","badge":false,"title":"Example 1"},
		{
    "date":"2015-11-06",
    "badge":false,
    "title":"Tonight",
    "body":"<p class=\"lead\">Party<\/p><p>Like it's 1999.<\/p>",
    "footer":"At Paisley Park"
  },
    {"date":"2015-11-02","badge":false,"name":"Example 2"}
];
	    $(document).ready(function () {
	        $("#my-calendar").zabuto_calendar({
						action: function () {
                return myDateFunction(this.id, false);
            },
						ajax: {
                url: urlString+"api/events",
                modal: true
            },
			cell_border: true,
			legend: [
                {type: "text", label: "Special event", badge: "00"},
                {type: "block", label: "Regular event"}
            ],
      today: true,
      show_days: true,
      weekstartson: 1,
      nav_icon: {
        prev: '<i class="fa fa-chevron-circle-left"></i>',
        next: '<i class="fa fa-chevron-circle-right"></i>'
      }
					});
	    });

			function myDateFunction(id, fromModal) {
        $("#date-popover").hide();
        if (fromModal) {
            $("#" + id + "_modal").modal("hide");
        }
        var date = $("#" + id).data("date");
        var hasEvent = $("#" + id).data("hasEvent");
        if (hasEvent && !fromModal) {
					return false;
        }else{
        $("#date-popover-content").html('You clicked on date ' + date);
        $("#date-popover").show();
				}
        return true;
    }


	</script>
